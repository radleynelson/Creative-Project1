<script>
var today = new Date();
var minusOneDay = new Date();
var minusTwoDay = new Date();
var plusOneDay = new Date();
var plusTwoDay = new Date();
var currentDay = new Date();
minusOneDay.setDate(currentDay.getDate()-1);
minusTwoDay.setDate(currentDay.getDate()-2);
plusOneDay.setDate(currentDay.getDate()+1);
plusTwoDay.setDate(currentDay.getDate()+2);

document.getElementById("twodaysago").innerHTML = GetCalendarItem(minusTwoDay,0);
document.getElementById("yesterday").innerHTML = GetCalendarItem(minusOneDay,0);
document.getElementById("today").innerHTML = GetCalendarItem(currentDay,0);
document.getElementById("tomorrow").innerHTML = GetCalendarItem(plusOneDay,0);
document.getElementById("twodaysahead").innerHTML = GetCalendarItem(plusTwoDay,0);

</script>
